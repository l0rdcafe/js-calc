<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/cc-ss.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>JavaScript Calculator
  </title>
</head>

<body>
  <div class="container l-container">
    <h1>JavaScript Calculator</h1>
    <div id="wrapper" class="l-wrapper">
      <div id="screen" class="l-screen screen">
        0
      </div>
      <div id="keypad" class="l-keypad keypad">
        <div class="l-keypad-up">
          <div id="clear" class="l-up-btns up-btns">C</div>
          <div id="equal" class="l-up-btns up-btns">=</div>
          <div id="fctoril" class="l-up-btns up-btns">!</div>
        </div>
        <div id="7" class="key l-key left">7</div>
        <div id="8" class="key l-key">8</div>
        <div id="9" class="key l-key">9</div>
        <div id="add" class="key l-key operand">+</div>
        <div id="4" class="key l-key left">4</div>
        <div id="5" class="key l-key">5</div>
        <div id="6" class="key l-key">6</div>

        <div id="sbtrct" class="key l-key operand">-</div>
        <div id="1" class="key l-key left">1</div>
        <div id="2" class="key l-key">2</div>
        <div id="3" class="key l-key">3</div>
        <div id="mltply" class="key l-key operand">*</div>
        <div id="0" class="key l-key left zero">0</div>
        <div id="dot" class="key l-key">.</div>
        <div id="divide" class="key l-key operand">/</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
